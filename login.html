<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <body>

        <div class="container">
            <h1>Login</h1>
            <div class="info-container">
                <p class="left">Username</p>
                <input type="text" name="Username" id="" placeholder="&#xf2bd;  Username">
                <p class="left">Password</p>
                <input type="password" name="password" id="" placeholder="&#xf21b; password">
                <p class="right">Forgot password?</p>
                <input type="submit" value="LOGIN">
            </div>
            <div class="logo-container">
                <p>Or Sign up Using</p>
                <img src="src/apple.png"><img src="src/facebook.png" alt="logo2"><img src="src/google.png" alt="logo3">
            </div>
        </div>
    </body>

</html>
